<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      text-align: center;
    }
    #dropArea {
      border: 2px dashed #007BFF;
      border-radius: 10px;
      padding: 2rem;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    #dropArea.highlight {
      border-color: #28a745;
      background: #f8f9fa;
    }
    .preview-box {
      margin: 1rem auto;
      padding: 1rem;
      border: 1px solid #ddd;
      display: inline-block;
      border-radius: 8px;
    }
    img {
      max-width: 300px;
      display: block;
      margin: 0 auto 0.5rem;
    }
    #previewArea {
      display: none;
    }
    #downloadBtn {
      display: none;
      margin-top: 1rem;
    }
    .status {
      margin-top: 0.5rem;
      font-size: 0.95rem;
    }
    .status.success {
      color: green;
    }
    .status.error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Image Converter</h1>

  <div id="dropArea">
    <p>Drag & Drop an image here or click to select</p>
    <input type="file" id="fileInput" accept="image/*" style="display:none;">
  </div>

  <div id="fileStatus" class="status"></div>

  <label for="formatSelect">Convert to:</label>
  <select id="formatSelect">
    <option value="png">PNG</option>
    <option value="jpeg">JPEG</option>
    <option value="webp">WEBP</option>
  </select>
  <br><br>
  <label for="qualityRange">Quality:</label>
  <input type="range" id="qualityRange" min="0.1" max="1" step="0.1" value="0.9">
  <span id="qualityValue">0.9</span>
  <br><br>
  <button id="convertBtn">Convert</button>
  <button id="downloadBtn">Download</button>

  <div id="previewArea">
    <h3>Preview</h3>
    <div class="preview-box">
      <img id="convertedImage" src="" alt="Converted Preview">
      <p id="convertedInfo"></p>
    </div>
  </div>

  <script>
    const dropArea = document.getElementById('dropArea');
    const fileInput = document.getElementById('fileInput');
    const formatSelect = document.getElementById('formatSelect');
    const qualityRange = document.getElementById('qualityRange');
    const qualityValue = document.getElementById('qualityValue');
    const convertBtn = document.getElementById('convertBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const convertedImage = document.getElementById('convertedImage');
    const convertedInfo = document.getElementById('convertedInfo');
    const previewArea = document.getElementById('previewArea');
    const fileStatus = document.getElementById('fileStatus');

    let uploadedFile = null;
    let convertedBlob = null;

      dropArea.addEventListener(eventName, e => e.preventDefault());
    });

      dropArea.addEventListener(eventName, () => dropArea.classList.add('highlight'));
    });

    ;['dragleave','drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, () => dropArea.classList.remove('highlight'));
    });

    dropArea.addEventListener('drop', e => {
      const file = e.dataTransfer.files[0];
      handleFileSelect(file);
    });

    dropArea.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', e => {
      if (e.target.files.length > 0) {
        handleFileSelect(e.target.files[0]);
      }
    });

    // Update quality label
    qualityRange.addEventListener('input', () => {
      qualityValue.textContent = qualityRange.value;
    });

    // Handle file selection
    function handleFileSelect(file) {
      if (file && file.type.startsWith('image/')) {
        uploadedFile = file;
        fileStatus.textContent = `✅ File "${file.name}" is supported.`;
        fileStatus.className = "status success";
      } else {
        uploadedFile = null;
        fileStatus.textContent = `❌ File "${file ? file.name : 'Unknown'}" is not supported.`;
        fileStatus.className = "status error";
      }
      fileInput.value = ""; // reset for reselecting same file
    }

    // Convert image
    convertBtn.addEventListener('click', () => {
      if (!uploadedFile) {
        fileStatus.textContent = "⚠️ Please upload a supported image first.";
        fileStatus.className = "status error";
        return;
      }

      reader.onload = e => {
        const img = new Image();

          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          canvas.getContext('2d').drawImage(img, 0, 0);
