<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Image Converter</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
  margin: 0;
  padding: 0;
  color: #333;
}

.container {
  max-width: 1000px;
  margin: 40px auto;
  background: #fff;
  border-radius: 10px;
  padding: 30px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}

.header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
  margin-bottom: 20px;
}

.header-icon {
  width: 80px;
  height: 80px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.header-icon img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

h1 {
  margin: 0;
  color: #444;
  font-size: 2.2em;
  font-weight: 600;
}

.upload-section {
  border: 2px dashed #aaa;
  border-radius: 10px;
  padding: 30px;
  text-align: center;
  cursor: pointer;
  margin-bottom: 20px;
  background: #fafafa;
  transition: background 0.3s;
}

.upload-section.dragover {
  background: #f0eaff;
  border-color: #7a42f4;
}

input[type="file"] {
  display: none;
}

.controls {
  margin-bottom: 20px;
  text-align: center;
}

.controls label {
  display: inline-block;
  margin: 10px 0 5px;
  font-weight: bold;
}

.controls input, .controls select {
  margin-right: 10px;
  padding: 5px;
}

.dimension-group, .quality-group {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  margin-bottom: 15px;
  flex-wrap: wrap;
}

.dimension-group label.checkbox-label {
  display: flex;
  align-items: center;
  gap: 5px;
  margin-right: 0;
}

.convert-row {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
  margin-bottom: 15px;
}

.convert-row select {
  font-size: 1.1em;
  padding: 8px;
  border: 2px solid #7a42f4;
  border-radius: 6px;
  font-weight: bold;
}

.quality-status {
  font-weight: bold;
  min-width: 130px;
}

button {
  background: #7a42f4;
  color: white;
  border: none;
  padding: 12px 20px;
  font-size: 1em;
  border-radius: 6px;
  cursor: pointer;
  margin: 10px;
  transition: background 0.3s;
}

button:disabled {
  background: #ccc;
  cursor: not-allowed;
}

button:hover:enabled {
  background: #6936d9;
}

.preview-container {
  display: flex;
  justify-content: space-between;
  gap: 20px;
  margin-top: 30px;
}

.preview-box {
  flex: 1;
  background: #fafafa;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 15px;
  text-align: center;
  min-height: 250px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
}

.preview-box h2 {
  margin-top: 0;
  margin-bottom: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.preview-box img {
  max-width: 100%;
  max-height: 200px;
  object-fit: contain;
  border-radius: 4px;
}

.file-info {
  margin-top: 8px;
  font-size: 0.9em;
  color: #555;
}

.bin-btn {
  background: transparent;
  border: none;
  cursor: pointer;
  padding: 0;
}

.bin-btn svg {
  width: 20px;
  height: 20px;
  fill: #e63946;
  transition: transform 0.2s;
}

.bin-btn:hover svg {
  transform: scale(1.1);
}

.placeholder {
  color: #aaa;
  font-style: italic;
  margin-top: auto;
  margin-bottom: auto;
  background: #f5f5f5;
  border: 1px dashed #ccc;
  border-radius: 6px;
  padding: 20px;
  width: 90%;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .header { flex-direction: column; gap: 10px; }
  h1 { font-size: 1.8em; }
  .preview-container { flex-direction: column; align-items: center; }
  .preview-box { width: 90%; max-width: 350px; }
  .dimension-group, .quality-group, .convert-row { flex-direction: column; align-items: center; }
  .convert-row select, .controls input { width: 100%; max-width: 200px; }
  button { width: 80%; margin: 10px auto; }
  .upload-section { padding: 20px; }
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="header-icon">
      <img src="image-converter-icon.png" alt="Image Converter Icon" />
    </div>
    <h1>Image Converter</h1>
  </div>

  <div class="upload-section" id="uploadSection">
    <p>Drag & Drop your image here or 
      <label for="fileInput" style="color:#7a42f4; cursor:pointer;">Browse</label>
    </p>
    <input type="file" id="fileInput" accept="image/*"/>
  </div>

  <div class="controls">
    <div class="convert-row">
      <label for="format">Convert To:</label>
      <select id="format">
        <option value="image/jpeg">JPEG</option>
        <option value="image/png">PNG</option>
        <option value="image/webp">WebP</option>
        <option value="image/bmp">BMP</option>
        <option value="image/gif">GIF</option>
        <option value="image/tiff">TIFF</option>
        <option value="image/heic">HEIC</option>
      </select>
    </div>

    <div class="dimension-group">
      <label for="width">Width</label>
      <input type="number" id="width" />
      <label for="height">Height</label>
      <input type="number" id="height" />
      <label class="checkbox-label"><input type="checkbox" id="lockRatio" checked/> Lock aspect ratio</label>
    </div>

    <div class="quality-group">
      <label for="quality">Quality</label>
      <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.8"/>
      <span id="qualityStatus" class="quality-status">High (80%)</span>
    </div>

    <div>
      <button id="convertBtn" disabled>Convert & Resize</button>
      <button id="downloadBtn" disabled>Download</button>
      <div id="remainingDownloads" style="margin-top:5px; font-weight:bold;"></div>
      <div id="attemptMessage" style="color:red; margin-top:3px;"></div>
    </div>
  </div>

  <div class="preview-container">
    <div class="preview-box" id="originalBox">
      <h2>Original 
        <button id="deleteBtn" class="bin-btn" title="Remove image">
          <svg viewBox="0 0 24 24"><path d="M3 6h18v2H3V6zm2 3h14l-1.5 12.5a1 1 0 0 1-1 .5H7.5a1 1 0 0 1-1-.5L5 9zm5 2v8h2v-8h-2zm4 0v8h2v-8h-2z"/></svg>
        </button>
      </h2>
      <img id="originalPreview" alt="Original Preview" style="display:none;"/>
      <div class="placeholder" id="originalPlaceholder">No image uploaded</div>
      <div class="file-info" id="originalInfo"></div>
    </div>

    <div class="preview-box" id="convertedBox">
      <h2>Converted</h2>
      <img id="convertedPreview" alt="Converted Preview" style="display:none;"/>
      <div class="placeholder" id="convertedPlaceholder">Waiting for conversion...</div>
      <div class="file-info" id="convertedInfo"></div>
    </div>
  </div>
</div>

<script>
const fileInput = document.getElementById("fileInput");
const uploadSection = document.getElementById("uploadSection");
const originalPreview = document.getElementById("originalPreview");
const originalInfo = document.getElementById("originalInfo");
const originalPlaceholder = document.getElementById("originalPlaceholder");
const convertedPreview = document.getElementById("convertedPreview");
const convertedInfo = document.getElementById("convertedInfo");
const convertedPlaceholder = document.getElementById("convertedPlaceholder");
const widthInput = document.getElementById("width");
const heightInput = document.getElementById("height");
const lockRatio = document.getElementById("lockRatio");
const qualityInput = document.getElementById("quality");
const qualityStatus = document.getElementById("qualityStatus");
const formatSelect = document.getElementById("format");
const convertBtn = document.getElementById("convertBtn");
const downloadBtn = document.getElementById("downloadBtn");
const deleteBtn = document.getElementById("deleteBtn");
const remainingDownloads = document.getElementById("remainingDownloads");
const attemptMessage = document.getElementById("attemptMessage");

let originalFile, aspectRatio, convertedBlob;

function formatFileSize(bytes) {
  const sizes = ['Bytes', 'KB', 'MB'];
  if (bytes === 0) return '0 Byte';
  const i = parseInt(Math.floor(Math.log(bytes) / Math.log(1024)));
  return Math.round(bytes / Math.pow(1024, i), 2) + ' ' + sizes[i];
}

function updateQualityLabel() {
  const val = parseFloat(qualityInput.value);
  let label = "";
  if (val <= 0.3) label = "Low";
  else if (val <= 0.6) label = "Medium";
  else if (val <= 0.85) label = "High";
  else label = "Excellent";
  qualityStatus.textContent = `${label} (${Math.round(val*100)}%)`;
}

qualityInput.addEventListener("input", updateQualityLabel);
updateQualityLabel();

// --- Initialize download tracking ---
function initializeDownloadTracking() {
  const data = JSON.parse(localStorage.getItem('downloadData') || '{}');
  const now = Date.now();
  if (!data.startTime || now - data.startTime > 30*60*1000) {
    localStorage.setItem('downloadData', JSON.stringify({ count: 0, startTime: now }));
  }
  updateDownloadStatus();
}

function updateDownloadStatus() {
  const data = JSON.parse(localStorage.getItem('downloadData'));
  const now = Date.now();
  const remaining = 5 - data.count;
  remainingDownloads.textContent = `Remaining downloads: ${remaining > 0 ? remaining : 0}`;
  attemptMessage.textContent = remaining <= 0 ? "Download limit reached (5 per 30 minutes)" : "";
}

initializeDownloadTracking();

function handleFile(file) {
  if (!file.type.startsWith("image/")) { alert("Please upload a valid image file."); return; }
  if (file.size > 10 * 1024 * 1024) { alert("File size must be under 10MB."); return; }

  originalFile = file;
  convertedPreview.style.display = "none";
  convertedPlaceholder.style.display = "block";
  convertedInfo.textContent = "";
  convertBtn.disabled = false;
  downloadBtn.disabled = true;

  const reader = new FileReader();
  reader.onload = e => {
    originalPreview.src = e.target.result;
    originalPreview.style.display = "block";
    originalPlaceholder.style.display = "none";
    originalPreview.onload = () => {
      widthInput.value = originalPreview.naturalWidth;
      heightInput.value = originalPreview.naturalHeight;
      aspectRatio = originalPreview.naturalWidth / originalPreview.naturalHeight;
      originalInfo.textContent = `${file.name} (${formatFileSize(file.size)})`;
    };
  };
  reader.readAsDataURL(file);
}

fileInput.addEventListener("change", e => { if (e.target.files.length) handleFile(e.target.files[0]); });

uploadSection.addEventListener("dragover", e => { e.preventDefault(); uploadSection.classList.add("dragover"); });
uploadSection.addEventListener("dragleave", e => { e.preventDefault(); uploadSection.classList.remove("dragover"); });
uploadSection.addEventListener("drop", e => { e.preventDefault(); uploadSection.classList.remove("dragover"); if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]); });

convertBtn.addEventListener("click", () => {
  if (!originalFile) return;
  const img = new Image();
  img.src = URL.createObjectURL(originalFile);
  img.onload = () => {
    const canvas = document.createElement("canvas");
    canvas.width = parseInt(widthInput.value);
    canvas.height = parseInt(heightInput.value);
    const ctx = canvas.getContext("2d");
    if (formatSelect.value === "image/jpeg") { ctx.fillStyle="#fff"; ctx.fillRect(0,0,canvas.width,canvas.height); }
    ctx.drawImage(img,0,0,canvas.width,canvas.height);
    canvas.toBlob(blob => {
      if (!blob) return;
      convertedBlob = blob;
      convertedPreview.src = URL.createObjectURL(blob);
      convertedPreview.style.display = "block";
      convertedPlaceholder.style.display = "none";
      convertedInfo.textContent = `${originalFile.name.split(".")[0]}.${formatSelect.value.split("/")[1]} (${formatFileSize(blob.size)})`;

      const data = JSON.parse(localStorage.getItem('downloadData'));
      const now = Date.now();
      if(now - data.startTime > 30*60*1000) { data.count = 0; data.startTime = now; localStorage.setItem('downloadData', JSON.stringify(data)); }
      if(data.count < 5) downloadBtn.disabled = false;
      updateDownloadStatus();
    }, formatSelect.value, parseFloat(qualityInput.value));
  };
});

downloadBtn.addEventListener("click", () => {
  if(!convertedBlob) return;

  const data = JSON.parse(localStorage.getItem('downloadData'));
  const now = Date.now();
  if (now - data.startTime > 30*60*1000) { data.count = 0; data.startTime = now; }

  if (data.count >= 5) { updateDownloadStatus(); return; }

  const a = document.createElement("a");
  a.href = URL.createObjectURL(convertedBlob);
  a.download = `${originalFile.name.split(".")[0]}.${formatSelect.value.split("/")[1]}`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);

  data.count += 1;
  localStorage.setItem('downloadData', JSON.stringify(data));
  updateDownloadStatus();
  if(data.count >= 5) downloadBtn.disabled = true;
});

deleteBtn.addEventListener("click", () => {
  originalFile = null;
  convertedBlob = null;
  originalPreview.src = "";
  originalPreview.style.display = "none";
  originalPlaceholder.style.display = "block";
  originalInfo.textContent = "";
  convertedPreview.src = "";
  convertedPreview.style.display = "none";
  convertedPlaceholder.style.display = "block";
  convertedInfo.textContent = "";
  convertBtn.disabled = true;
  downloadBtn.disabled = true;
});

widthInput.addEventListener("input", () => { if(lockRatio.checked) heightInput.value = Math.round(parseInt(widthInput.value)/aspectRatio); });
heightInput.addEventListener("input", () => { if(lockRatio.checked) widthInput.value = Math.round(parseInt(heightInput.value)*aspectRatio); });

</script>
</body>
</html>
